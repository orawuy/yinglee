<h2>เทคนิคที่ 9 คลิกแล้วตัวหนังสือจะแสดงขึ้นมาและคำนวณจำนวนคำที่แสดง</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var fruits = ["หมา", "แมว", "หมี", "กระต่าย"];
document.getElementById("demo1").innerHTML = fruits;

function myFunction() {
    document.getElementById("demo2").innerHTML = fruits.push("มันคือสัตว์");
    document.getElementById("demo1").innerHTML = fruits;
}
</script>
