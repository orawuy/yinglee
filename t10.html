<h2>เทคนิคที่ 10 ลบข้อความทีละข้อความจนหมด</h2>

<button onclick="myFunction()">คลิกที่นี่</button>

<p id="demo"></p>

<script>
var fruits = ["หมา", "แมว", "หมี", "กระต่าย"];
document.getElementById("demo").innerHTML = fruits;
function myFunction() {
    fruits.splice(0, 1);
    document.getElementById("demo").innerHTML = fruits;
}
</script>
